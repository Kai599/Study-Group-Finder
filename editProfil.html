<!DOCTYPE html>
<html>
<head>

    <!-- CSS ----------------------------------------------------------->
    <style>

        html, body {
            text-align: left;
            width: 100%;
        }

        * {
            box-sizing: border-box;
            font-family: "Lucida Sans", sans-serif;
            font-size: 24pt;
        }

        #saveButton {
            margin: 100px;
            float: right;
            height: 60px;
            background: lightgreen;
            border: solid 5px green;
            border-radius: 5;
            color: green;
        }

        #backButton {
            margin: 100px;
            float: left;
            width: 60px;
            height: 60px;
        }

        #profile h1 {
            background: #ffd700;
            padding: 20px;
            width: 50%;
            font-size: 50pt;
            text-align: center;
            margin: 0 auto;
        }

        #topButtons {
            height: 200px;
        }

        #infos {
            margin-top: 80px;
        }

        #profilePic {
            height: auto;
            width: 200px;
            border: solid 5px black;
        }

        #profilePicSelector {
            font-size: 25px;
            width: 225px;
        }

        #aboutMeInput {
            width: 100%;
            height: 400px;
            text-align: left;
            vertical-align: text-top;
        }


        .phone-12-cols{width:100%;}

        @media only screen and (min-width: 750px) {
            .desktop-1-cols {width: 8.33%;}
            .desktop-2-cols {width: 16.66%;}
            .desktop-3-cols {width: 25.00%;}
            .desktop-4-cols {width: 33.33%;}
            .desktop-5-cols {width: 41.66%;}
            .desktop-6-cols {width: 50.00%;}
            .desktop-7-cols {width: 58.33%;}
            .desktop-8-cols {width: 66.66%;}
            .desktop-9-cols {width: 75.00%;}
            .desktop-10-cols {width: 83.33%;}
            .desktop-11-cols {width: 91.66%;}
            .desktop-12-cols {width: 100.00%;}
        }

        .flex-container { 
            display:-webkit-flex;
            display: flex; 
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap; 
        }

    </style>

    <!-- JavaScript ---------------------------------------------------->
    <script>

    </script>

</head>

<!-- HTML --------------------------------------------------------------->
<body>

    <div id="topButtons">
        <input id="backButton" type="image" src="icons/west-24px.svg" onclick="goBack()" />
        <button id="saveButton" onclick="location.href='myProfile.html'" >OK</button>
    </div>

    <div id="profile">
        <h1>PROFIL BEARBEITEN</h1>
    </div>

    <div id="infos" class="flex-container">
        <div class="pad phone-12-cols desktop-2-cols"></div>
        <div class="image phone-12-cols desktop-2-cols">
            <img id="profilePic" src="icons/kai-profile.png" alt="Profilbild">
            <h1>Neues Bild:</h1>
            <input id="profilePicSelector" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        </div>
        <div id="icon" class="aboutMe phone-12-cols desktop-6-cols">
            <label for="nameInput">Name:</label>
            <input id="nameInput" type="text" value="Kai Köllemann" />
            <p></p>
            <label for="ageInput">Alter:</label>
            <input id="ageInput" type="text" value="21 Jahre" />
            <p></p>
            <label for="studiumInput">Studiert:</label>
            <input id="studiumInput" type="text" value="Informatik" />
            <p></p>
            <label for="aboutMeInput">Über mich:</label>
            <p></p>
            <textarea id="aboutMeInput" rows="6" cols="50">Hallo, ich bin immer auf der Suche nach tollen neuen Freunden und Gruppen. Meldet euch bei mir!</textarea>
            <p></p>
        </div>
        <div class="pad phone-12-cols desktop-2-cols"></div>
    </div>

</body>

</html>
