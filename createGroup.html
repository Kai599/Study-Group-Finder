<!DOCTYPE html>

<head>

    <!-- CSS ----------------------------------------------------------->
    <style>

    body {
        margin: 0;
        padding:0;
        font-family: "Lucida Sans",sans-serif;
    }

    *{
    box-sizing: border-box;
    outline: none;
    text-decoration: none;
    }

     .container{
      display: flex;
      flex-direction: row;

      width: 100%;
      height: 100%;

    .header{

      margin-top:0;
    }

      display: flex;

    }

      display: flex;

      margin-right: 50px;

    #back{

      border: solid 5px red;
    }
    #back:hover{

    }

    #erstellen{
      background-color: lightgreen;
      font-size: 50px;
      border: solid 5px green;
    }

    #erstellen:hover{
      background-color: green;
    }

    .leftside{
      margin-top: 50px;
      margin-left:150px;
      display: flex;
      flex-direction: column;
    }

    .rightside{

      margin-right:150px;

    }

    .leftside > [class|="action"] > p , input{
      font-size: 40px;
    }
    .leftside > [class|="action"] > input{
      margin-bottom: 30px;
    }

    .action-2{
      margin-bottom: 150px;
    }
    p{

    }
