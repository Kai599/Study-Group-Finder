    <!-- CSS ----------------------------------------------------------->
    <style>

    body {
        margin: 0;
        padding:0;
        font-family: "Lucida Sans",sans-serif;
    }

    *{
    box-sizing: border-box;
    outline: none;
    text-decoration: none;
    }

     .container{
      display: flex;
      flex-direction: row;
       justify-content: space-between;
      width: 100%;
      height: 100%;
      margin-top: 7%;
    }

    .header{
      align-items:baseline;
      justify-content: baseline;
      font-size: 80px;
      background-color: #ffd700;
    }

    .action-2 p, textarea{

    }

    p{
      margin-top:0;
    }

    .action-4{
      display: flex;

    }

    .action-4 div{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 100px;
      border-radius: 20px;

      margin-left: 50px;
      margin-right: 50px;
    }

    #back{
      background-color: #ff3f3f;
      font-size: 50px;
      border: solid 5px red;
    }
    #back:hover{
      background-color: red;

    }

    #erstellen{
      background-color: lightgreen;
      font-size: 50px;
      border: solid 5px green;
    }

    #erstellen:hover{
      background-color: green;
    }

    .leftside{
      margin-top: 50px;
      margin-left:150px;
      display: flex;
      flex-direction: column;
    }

    .rightside{
      margin-top: 50px;
      margin-right:150px;

    }

    .leftside > [class|="action"] > p , input{
      font-size: 40px;
    }
    .leftside > [class|="action"] > input{
      margin-bottom: 30px;
    }

    .action-2{
      margin-bottom: 150px;
    }
    p{
      margin:0;
      text-decoration: underline;
    }


    </style>

</head>
