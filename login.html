<!DOCTYPE html>
<html>
<head>

    <!-- CSS ----------------------------------------------------------->
    <style>

        *{
          box-sizing: border-box;
          outline: none;
          text-decoration: none;
            font-family: "Lucida Sans", sans-serif;
        }

        body {
            margin: 0;
            padding:0;
            font-family: sans-serif;
        }

        .header{
            font-size: 50pt;
            font-weight: bold;

            padding: 50pt;
            justify-content: center;
            text-align: center;
            width: 60%;
            margin: 40pt auto 30pt auto;
        }

        .login{
          display: flex;
          justify-content: center;
          text-align: center;
          align-items: center;
          flex-direction: column;
          height: 600px;
        }

        .name{
            font-size: 20pt;
            margin: 10% auto 10pt auto;
            color: white;
        }

        .password{
            font-size: 20pt;
            margin: 0 auto 25pt auto;
            color: white;
        }

        .loginButton{
            background-color: #008000;
            font-size: 20pt;
            font-weight: bold;
            width: 100pt;
            padding: 5pt;
            justify-content: center;
            text-align: center;
            margin: auto;
        }

        .loginButton:hover{
            background-color: #329932;
        }

        #passwd{
            font-size: 20pt;
            margin-bottom: 10%;
        }

        #name{
            font-size: 20pt;
            margin-bottom: 10%;

        }

        html{
          background-size: cover;
          background-image: url("backgrounds/Login-Background.jpg");
          height: 100vh;
        }

        .container{
          width: 30%;
          height: 95%;
          background-color: black ;
        }


    </style>

    <!-- JavaScript ---------------------------------------------------->
    <script>

    </script>

</head>

<!-- HTML --------------------------------------------------------------->
<body>
  <form action="menu.html" method="post">


    <div class="header"> Study Group Finder </div>

    <div class="login">
      <div class="container">
        <div class="name">
            <label for="name">Name: &nbsp &nbsp </label> <br>
            <input id="name" size="20" maxlength="40" placeholder="Name" style="height: 70px;" required>
        </div>

        <div class="password">
            <label for="passwd">Passwort:</label><br>
            <input type="password" id="passwd" placeholder="Passwort" style="height: 70px;" size="20" maxlength="40" required>
        </div>

        <button type="submit" class="loginButton">
            Login
        </button>
      </div>

    </div>


  </form>


</body>
</html>
