<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS ----------------------------------------------------------->
    <style>    

    body {
        margin: 0;
        padding:0;
        font-family: sans-serif;
    }

    *{
        box-sizing: border-box;
        outline: none;
        text-decoration: none;
    }

    #logoutButton {
       flex: 0 1 auto;
       margin-left: auto;
    }

    .container {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        padding: 50px 0px;
    }

    .action {
        display: grid;
        width: 300px;
        height: 500px;

        border-radius: 0px;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.9);
        text-align: center;
        transition: 0.5s ease;
        cursor: pointer;
        margin-left: 50px;
        margin-right: 50px;
    }

    .action-icon {
        scale: 2;
        margin-bottom: 30px;
        margin-top: 200px;
    }

    .action-text {
        font-family: Roboto;
        font-weight: bold;
        font-size: 25pt;
        color: darkgreen;
        width: 100%;
        background-color: #5BC236;
        padding-top: 30px;
        border-radius: 0px 0px 0px 0px;
    }

    .action:hover {
        transform: scale(1.1);
        box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
    }


    </style>

</head>

<!-- HTML --------------------------------------------------------------->
<body>

    <div class="siteHeader">
        <h1>FINDER</h1>
        <div class="button" id="logoutButton">
            <input type="image" src="icons/power_settings_new-24px.svg" onclick="location.href='login.html'" />
            <p>Logout</p>
        </div>
    </div>

    <div class="container">

        <div class="action" onclick="location.href='search.html'">
            <div class="action-icon">
                <img type="image" src="icons/search-black-18dp.svg" />
            </div>
            <div class="action-text">Suche</div>
        </div>

        <div class="action" onclick="location.href='myGroups.html'">
            <div class="action-icon">
                <img type="image" src="icons/groups-24px.svg" />
            </div>
            <div class="action-text">Meine Gruppen</div>
        </div>

        <div class="action" onclick="location.href='myProfile.html'">
            <div class="action-icon">
                <img type="image" src="icons/person-black-18dp.svg" />
            </div>
            <div class="action-text">Mein Profil</div>
        </div>

        <div class="action" onclick="location.href='chats.html'">
            <div class="action-icon">
                <img type="image" src="icons/chat-24px.svg" />
            </div>
            <div class="action-text">Chats</div>
        </div>

    </div>


</body>

</html>
