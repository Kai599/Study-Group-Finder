<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS ----------------------------------------------------------->
    <style>    

    body {
        margin: 0;
        padding:0;
        font-family: sans-serif;
    }

    *{
        box-sizing: border-box;
        outline: none;
        text-decoration: none;
    }

    #logoutButton {
       flex: 0 1 auto;
       margin-left: auto;
    }

    .container{
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        height: 200px;
    }

    [class|="action"]{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

        width: 400px;
        height: 250px;
        border: 3px solid #1F1F21;
        border-radius: 10px;
        margin: 20px;
        background-color: lightgrey;
    }

    [class|="action"]:hover{
        transition: all 200ms;
        -webkit-transition: all 200ms;
        -moz-transition: all 200ms;
        -o-transition: all 200ms;
        background-color: #F5BB00;
    }

    .container input{
        height: 100px;
        width: 100px;
    }

    .container p{
        font-size: 30px;
        color: black;
        text-align: center;
        font-weight: bold;
    }

    </style>

</head>

<!-- HTML --------------------------------------------------------------->
<body>

    <div class="siteHeader">
        <h1>FINDER</h1>
        <div class="button" id="logoutButton">
            <input type="image" src="icons/power_settings_new-24px.svg" onclick="location.href='login.html'" />
            <p>Logout</p>
        </div>
    </div>

    <div class="container">

        <div class="action-1">
            <p>Suche</p>
            <input type="image" src="icons/search-black-18dp.svg" onclick="location.href='search.html'" />
        </div>

        <div class="action-2">
            <p>Meine Gruppen</p>
            <input type="image" src="icons/groups-24px.svg" onclick="location.href='myGroups.html'" />
        </div>

        <div class="action-3">
            <p>Profil</p>
            <input type="image" src="icons/person-black-18dp.svg" onclick="location.href='myProfile.html'" />
        </div>

        <div class="action-4">
            <p>Chats</p>
            <input type="image" src="icons/chat-24px.svg" onclick="location.href='chats.html'" />
        </div>

    </div>


</body>

</html>
